<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/master.css">
    <link rel="stylesheet" href="/css/normalize.css">
    <title>Quiz</title>
</head>
<body>
    <div class="quiz rounded">
        <div class="header d-flex justify-content-between align-items-center p-3 position-relative">
            <h4 class="m-0"><span>HTML</span> Quiz</h4>
            <div class="timer rounded p-2">
                <span class="me-1">Time Left</span>
                <div class="time rounded p-1">
                    <span class="min">00</span><span>:</span><span class="sec">00</span>
                </div>
            </div>
            <div class="q-progress position-absolute"></div>
        </div>
        <div class="body p-3">
            <div class="question-area">
            </div>
            <div class="answer-area">
            </div>
        </div>
        <div class="bullets">
        </div>
        <div class="footer d-flex justify-content-between align-items-center p-3">
            <div class="questions-count">
                <span class="counter">0</span> of <span class="questions-number">0</span> Questions
            </div>
            <div class="next-btn rounded">
                <span>Next Question</span>
            </div>
        </div>
    </div>
    <script src="/js/main.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
